<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxfy - Cadastro</title>
    <link rel="stylesheet" href="../css/PaginaLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-container cadastro-container">
            <div class="logo-container">
                <img src="../../imagem/Logo2.png" alt="Foxfy Logo" class="logo">
                <h1>Foxfy</h1>
                <p>Crie sua conta e comece a ouvir</p>
            </div>
            
            <form action="register" method="post" class="login-form">
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="toggle-password fas fa-eye"></i>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                </div>

                <br>
                
                <button type="submit" class="login-btn">Cadastrar</button>
            </form>
            
            <div class="links">
                <a href="PaginaLogin.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
