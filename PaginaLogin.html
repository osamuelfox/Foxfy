<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxfy - Login</title>
    <link rel="stylesheet" href="PaginaLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="imagem/Logo2.png" alt="Foxfy Logo" class="logo">
                <h1>Foxfy</h1>
                <p>A sua nova experiência musical</p>
            </div>
            
            <form action="TelaPrincipal.html" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Nome de Usuário ou Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <i class="toggle-password fas fa-eye"></i>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                
                <button type="submit" class="login-btn">Entrar</button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class='bx bxl-google'></i> Continuar com Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class='bx bxl-facebook'></i> Continuar com Facebook
                </button>
            </div>
            
            <div class="links">
                <a href="PaginaCadastro.html">Não tem uma conta? Cadastre-se</a>
                <a href="PaginaRecuperarSenha.html">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
